<!DOCTYPE html>
<html lang="en">
<head><title>ARCHEUN - Battleship</title></head>
<body>
<h1>Game List</h1>
<ul id="games"></ul>
<script>
    (async () => {
        let results = await fetch("/.netlify/functions/get_games").then(response => response.json());
        results.forEach(result => {
            const listItem = document.createElement("li");
            listItem.innerText = result._id;
            document.getElementById("games").appendChild(listItem);
        });
    })();
</script>
</body>
</html>
